    <script>
        window.onload = function () {
            var swiper = new Swiper('.swiper-container', {
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                on: {
                    slideChangeTransitionStart: function () {
                        $(".dList li").each(function () {
                            $(this).removeClass("active");
                        })
                        $(".dList li").eq(this.activeIndex).addClass("active");
                    },
                },
            });
            swiper.navigation.$nextEl.css('backgroundImage', 'url(images/right.png)');
            swiper.navigation.$prevEl.css('backgroundImage', 'url(images/left.png)');
            // $(".dList li").on("click",function(){
            //     $(this).index();
            // })
        }
        var url = getWebPath() + "home/count.do?type=0";
        $.get(url, function(response){
            if(response.status == 302){
                toOfflinePage();
            }
        });
    </script>
